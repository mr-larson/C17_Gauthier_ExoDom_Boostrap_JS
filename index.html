<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Document </title>

        <!-- Lien Bootstrap -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
        <!--lien Fontawesome-->
        <link rel="stylesheet" href="./node_modules/@fontawesome/fontawesome-free" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!--Lien CSS-->                                          
        <link rel="stylesheet" href="./public/css/style.css">
    </head>
    <body> 
        <!---------------------------- Header Start----------------------------> 
        <section class="container">
            <h1 class="p-3 mb-2 bg-primary text-dark">Le Dom - Exo: StyleGenerator</h1>
            <!------------------------ Main Start --------------------->
            <div class="Border">
            </div>
            <div class="mt-4 button">
                <!-- btn color -->
                <button type="button" class="btn btn-secondary">w</button>
                <button type="button" class="btn btn-danger">R</button>
                <button type="button" class="btn btn-success">G</button>
                <button type="button" class="btn btnPurple">B</button>
                <!-- btn border -->
                <button type="button" class="btn brdGros"></button>
                <button type="button" class="btn brdDash"></button>
                <button type="button" class="btn brdPetit"></button>
                <!-- btn top -->
                <button type="button" class="btn brdVide">Top</button>
                <button type="button" class="btn brdTop2">Top</button>
                <button type="button" class="btn brdTop6">Top</button>
            </div>
            <!------- Input Color & Border -->
            <div class="input">
                <input type="color" class="inpColor">
                <input type= "number" min="0" max="50" class="inp"></input>
                <input type= "number" min="0" max="50" class="inpTop"></input>
                <input type= "number" min="0" max="50" class="inpRight"></input>
                <input type= "number" min="0" max="50" class="inpBottom"></input>
                <input type= "number" min="0" max="50" class="inpLeft"></input>
            </div>
            <!-------- Input Radius -->
            <div class="radius">
                <input type= "number" min="0" max="50" class="radiusFull"></input>
                <input type= "number" min="0" max="50" class="leftTop"></input>
                <input type= "number" min="0" max="50" class="rightTop"></input>
                <input type= "number" min="0" max="50" class="rightBottom"></input>
                <input type= "number" min="0" max="50" class="leftBottom"></input>
            </div>
            <!-------- Plan De Travail -->
            <div class="plan">

            </div>
        </section>
        
        
        <!--lien JS-->
        <script type="text/javascript" src="./public/javascript/main.js"></script>
    </body>
</html>
